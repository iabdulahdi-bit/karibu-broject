<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="karibu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="logo">
        <h1 class="">karibu broject</h1>
        <h2>the karibu business project</h2>

    <marquee behavior="" direction="">welcom to karibu broject</marquee>
    <div class="design">
        <form action="">
            <img src="https://media.licdn.com/dms/image/v2/D4D22AQHzyqPkpMaSaQ/feedshare-shrink_2048_1536/feedshare-shrink_2048_1536/0/1718179476657?e=2147483647&amp;v=beta&amp;t=jAitzdZAkqP315lR0W2jKdEm_o73XNLuFKt2LEyMyoA"

                role="button" height="200px" width="400px"> <br>
            <label for="ID">SALES ID / RECEIPT NUMBER</label>
            <input type="text" id="suplierName" name="suplierName" readonly> <br><br>
            <label for="dateTime">SALES DATE & TIME</label>
            <input type="datetime-local" id="dateTime" nam="dateTime" required> <br><br>
            <Label for="customerName">COSTOMER NAME</Label>
            <input type="text" id="customerName" name="customerName" required> <br><br>
            <Label for="phone">COSTOMER PHONE</Label>
            <input type="tel" id="phone" name="phone" step="0.01" required> <br><br>
            <Label for="customerEmail">COSTOMER EMAIL</Label>
            <input type="email" id="customerEmail" name="customerEmail" required> <br><br>

            <select name="customerTypes" id="">customerTypes</select> <br><br>
            <label for="customerTypes">customerTypes</label><br><br>
            <div>
                <label><input type="radio" value="in" />in</label> <br>

            </div>
            <div>
                <label><input type="radio" value="regular" />regular</label> <br>


            </div>
            <div>
                <label><input type="radio" value="credit" />customerCredit</label> <br>

            </div>
            <div>
                <label for="item">prodect item Name</label>
                <input type="text" id="item" name="item" step="0.01"> <br>
                <label for="prodectCategory">prodect Category</label><br>
                <select name="Category" id="Category">
                    <option value="">computer</option>
                    <option value="">groceries</option>
                    <option value="">other</option>
                </select>
                <hr>
                <hr> <br>
                <fieldset>
                    <legend>quantity sold</legend>
                    <label for="quantity">quantity sold</label>
                    <input type="number" id="quantity" name="quantity" step="0.01"> <br><br>
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" id="unitprice" name="unitprice" step="0.01"> <br><br>
                    <label for="discount">discount percentage</label>
                    <input type="number" name="discount" id="discount" max="200" min="50" step="0.01">


                </fieldset>
                <fieldset>
                    <legend>subtotl</legend>
                    <label for="Note">subtotl</label>
                    <input type="number" name="tex" id="tex" required>
                </fieldset>
                </fieldset>

                <fieldset>
                    <legend>Tex</legend>
                    <label for="Tex">tex</label>
                    <input type="number" name="tex" id="tex" required>
                </fieldset>
                </fieldset>

                <fieldset>
                    <legend>totalAmount</legend>
                    <label for="totalAmount">total Amount</label>
                    <input type="number" name="totalAmount" id="totalAmount" required>
                </fieldset><br><br>
                <fieldset>
                    <legend>payment method</legend>
                    <label for="">cash</label><input type="radio" name="paymentMethod" value="cash">
                    <label for="">mobile money</label><input type="radio" name="paymentMethod" value="mobleMoney">
                    <label for="">card</label><input type="radio" name="paymentMethod" value="card">
                    <label for="">credit</label><input type="radio" name="paymentMethod" value="credit">
                </fieldset>
                <fieldset>
                    <legend>cheange balance</legend>
                    <label for="balance">cheange balance</label>
                    <input type="number" name="cheange" id="cheange">
                </fieldset>
                <fieldset>
                    <legend>Amount paid</legend>
                    <label for="deliverDate">Amount paid</label>
                    <input type="number" name="deliverDate" id="deliverDate">
                </fieldset>
                <fieldset>
                    <legend>sales person</legend>
                    <label for="sales"> sales person</label>
                    <input type="text" name="sales" id="sales">
                </fieldset>
                <fieldset>
                    <legend>notes</legend>
                    <label for=""> additinal notes</label>
                    <textarea width="30" heigth="60"></textarea>
                </fieldset>
                <button type="submit">submit</button>
                <button type="reset">clear form</button>






            </div>



        </form>

    </div>

</html>
